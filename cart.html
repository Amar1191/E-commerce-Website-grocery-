<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart design</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
		<h1>CART</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="https://tse3.mm.bing.net/th?id=OIP.sj6eTe-QJ_S9mz7TL8HGkwHaH0&pid=Api&P=0">
					<div class="content">
						<h3>Tomato</h3>
						<h4>Price:Rs 100/Kg</h4>
						<p class="unit">Quantity: <input type="number" name="" value="1"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="https://tse2.mm.bing.net/th?id=OIP.wxOGnaHS-dsyiQ-U8HHr-AHaLH&pid=Api&P=0">
					<div class="content">
						<h3>Cheetos</h3>
						<h4>Price:Rs 20/ 25g </h4>
						<p class="unit">Quantity: <input type="number" name="" value="5"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span>Rs 200</span></p>
				<hr>
				<p><span>Tax (5%)</span> <span>Rs 10</span></p>
				<hr>
				<p><span>Shipping</span> <span>Rs 30</span></p>
				<hr>
				<p><span>Total</span> <span>Rs 240</span></p><a href="payment.html"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
</body>
</html>
