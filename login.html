<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Mart|Login</title>
  <link rel = "icon" href = "amart.eEqRNHkR7OwXs1M3EMoAJtliYrhPVv8v8y"
        type = "image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet"><link rel="stylesheet" href="./Loginstyle.css">

</head>
<body>
<section class='login' id='login'>
  <div class='head'>
  <center><img src="amart.eEqRNHkR7OwXs1M3EMoAJtliYrhPVv8v8y" width="140" height="90"></center>
  </div>
  <p class='msg'>Welcome back</p>
  <div class='form'>
    <form action="login" method="post">
  <input type="text" placeholder='Email' class='text' id='email' name="email" required><br>
  <input type="password" placeholder='Password' class='password' name="password"><br>
  <button id="submit" class='btn-login'>Login</button>
  <a href="index.html" class='forgot'>Signup</a>
    </form>
  </div>
</section>

<style>
body {
  background: #ff7518 ;
  font-family: Assistant, sans-serif;
  display: flex;
  min-height: 90vh;
}
.login {
  color: white;
  background: #FA8128 ;
  margin: auto;
  box-shadow: 
    0px -10px 20px white, 
    0px 10px 20px white, 
    0px 30px 50px 3px white;
  border-radius: 8px;
  padding: 50px;
}
.login .head {
  display: flex;
  align-items: center;
  justify-content: center;
}
.login .head .company {
  font-size: 2.2em;
}
.login .msg {
  text-align: center;
}
.login .form input[type=text].text {
  border: none;
  background: none;
  box-shadow: 0px 2px 0px 0px white;
  width: 100%;
  color: white;
  font-size: 1em;
  outline: none;
}
.login .form .text::placeholder {
  color: #D3D3D3;
}
.login .form input[type=password].password {
  border: none;
  background: none;
  box-shadow: 0px 2px 0px 0px white;
  width: 100%;
  color: white;
  font-size: 1em;
  outline: none;
  margin-bottom: 20px;
  margin-top: 20px;
}
.login .form .password::placeholder {
  color: #D3D3D3;
}
.login .form .btn-login {
  background: none;
  text-decoration: none;
  color: white;
  box-shadow: 0px 0px 0px 2px white;
  border-radius: 3px;
  padding: 5px 2em;
  transition: 0.5s;
}
.login .form .btn-login:hover {
  background: white;
  color: #D3D3D3;
  transition: 0.5s;
}
.login .forgot {
  text-decoration: none;
  color: white;
  float: right;
}
footer {
  position: absolute;
  color: #136a8a;
  bottom: 10px;
  padding-left: 20px;
}
footer p {
  display: inline;
}
footer a {
  color: white;
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
footer .heart {
  color:white;
  font-size: 1.5em
}
</style>

</body>
</html>
